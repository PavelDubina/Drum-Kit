<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Quicksand&display=swap"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="keys">
      <div id="65" class="key">
        <kbd>A</kbd>
        <span class="sound">clap</span>
      </div>
      <div id="83" class="key">
        <kbd>S</kbd>
        <span class="sound">hithat</span>
      </div>
      <div id="68" class="key">
        <kbd>D</kbd>
        <span class="sound">kick</span>
      </div>
      <div id="70" class="key">
        <kbd>F</kbd>
        <span class="sound">openhat</span>
      </div>
      <div id="71" class="key">
        <kbd>G</kbd>
        <span class="sound">boom</span>
      </div>
      <div id="72" class="key">
        <kbd>H</kbd>
        <span class="sound">ride</span>
      </div>
      <div id="74" class="key">
        <kbd>J</kbd>
        <span class="sound">snare</span>
      </div>
      <div id="75" class="key">
        <kbd>K</kbd>
        <span class="sound">tom</span>
      </div>
      <div id="76" class="key">
        <kbd>L</kbd>
        <span class="sound">tink</span>
      </div>
    </div>
    <audio id="65" src="sound/clap.wav"></audio>
    <audio id="83" src="sound/hihat.wav"></audio>
    <audio id="68" src="sound/kick.wav"></audio>
    <audio id="70" src="sound/openhat.wav"></audio>
    <audio id="71" src="sound/boom.wav"></audio>
    <audio id="72" src="sound/ride.wav"></audio>
    <audio id="74" src="sound/snare.wav"></audio>
    <audio id="75" src="sound/tom.wav"></audio>
    <audio id="76" src="sound/tink.wav"></audio>
    <script src="main.js"></script>
  </body>
</html>
